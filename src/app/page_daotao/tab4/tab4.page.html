<ion-header>
  <ion-toolbar>
    <ion-title>
      Sinh viên
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4>Danh sách sinh viên</h4>
  <ion-list *ngFor = 'let sv of listsinhvien'>
    <ion-item (click)='gotoThongtinsv(sv.mssv)'> <!--Truyền mssv khi click vào item sinhvien-->
      <ion-label>{{ sv.sothutu }}. {{ sv.tensinhvien }}</ion-label>
      <ion-icon name="chevron-forward-outline" slot='end'></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
