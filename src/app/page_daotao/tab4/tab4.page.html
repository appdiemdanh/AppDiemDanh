<ion-header>
  <ion-toolbar>
    <ion-title>
      Sinh viên
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4>Danh sách sinh viên</h4>
  <ion-list *ngFor = 'let sv of listsinhvien'>
    <ion-item (click)='gotoThongtinsv(sv.C)'> <!--sv.C : masv (firebase)-->
      <ion-label>{{sv.B}}. {{sv.D}}</ion-label>
      <ion-icon name="chevron-forward-outline" slot='end'>></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
