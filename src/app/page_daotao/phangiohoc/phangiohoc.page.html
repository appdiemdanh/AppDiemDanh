<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='tabs/tab5'></ion-back-button>
    </ion-buttons>
    <ion-title>Phân giờ học</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="body">
  <br>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          Học kỳ : {{ hk }}
        </ion-col>
        <ion-col>
          Lớp : {{ malop }}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-list *ngIf='checkshow == true'> <!--show ra khi bien checkshow = true-->
    <ion-item>
      <ion-label>Chọn môn học</ion-label>
      <ion-select placeholder="Môn học" (ionChange)='getTenmh($event)' >
        <ion-select-option *ngFor='let mh of listmonhoc'> 
          <ion-item *ngIf="mh.A == hocky" >
            <ion-label >
              {{mh.D}}
            </ion-label>
          </ion-item>
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Chọn giảng viên dạy</ion-label>
      <ion-select placeholder="Giảng viên" (ionChange)='getTengv($event)' >
        <ion-select-option *ngFor='let gv of listgiangvien'>
          <ion-item (click)='click()'>{{gv.C}}</ion-item>
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size='6'>
          Môn học : {{ tenmonhoc }}
        </ion-col>
        <ion-col size='6'>
          Giảng viên dạy : {{ tengiangvien }}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size='5'></ion-col>
        <ion-col>
          <ion-icon class="icon" name="chevron-down-outline" *ngIf='checkshow == false' (click)="clickIcon()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <br>
  <ion-item>
    <ion-label>Ngày bắt đầu</ion-label>
    <ion-datetime 
      displayFormat="DD - MM - YYYY" 
      placeholder="Chọn ngày bắt đầu"
      cancelText="Bỏ chọn" 
      doneText="Chọn"
      [(ngModel)] ='ngaybatdau' >
  </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Ngày kết thúc</ion-label>
    <ion-datetime 
      displayFormat="DD - MM - YYYY" 
      placeholder="Chọn ngày kết thúc"
      doneText="Chọn"
      cancelText="Bỏ chọn" 
      [(ngModel)] ='ngayketthuc' >
  </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Giờ bắt đầu</ion-label>
    <ion-datetime 
      displayFormat="HH : mm" 
      placeholder="Chọn giờ bắt đầu"
      doneText="Chọn"
      cancelText="Bỏ chọn" 
      [(ngModel)] ='giobatdau' >
  </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Giờ kết thúc</ion-label>
    <ion-datetime 
      displayFormat="HH : mm" 
      placeholder="Chọn giờ kết thúc"
      doneText="Chọn"
      cancelText="Bỏ chọn" 
      [(ngModel)] ='gioketthuc' >
  </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Ngày học</ion-label>
    <ion-select (ionChange)="getNgayhoc($event)">
      <ion-select-option *ngFor='let nh of listngayhoc'>
        <ion-item>{{nh}}</ion-item>
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item *ngIf="ngayhoc != ''">
    <ion-label>Ngày học : {{ngayhoc}} </ion-label>
  </ion-item>
  <br>
  <ion-row>
    <ion-col>
      <ion-button type='submit' (click)='TiepTuc()' expand='block'>Tiếp tục</ion-button>
    </ion-col>
  </ion-row>  
  
  
</ion-content>
