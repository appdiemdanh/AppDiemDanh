<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='tabs/tab1'></ion-back-button>
    </ion-buttons>
    <ion-title>Thông tin giảng viên</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <form *ngFor = 'let gv of listgiangvien'>
    <ion-list *ngIf = 'gv.B == msgv'>
      <ion-item>
        <p>Tên giảng viên : </p>  
        <ion-label slot="end" >{{gv.C}}</ion-label>
      </ion-item>
      <ion-item>
        <p>MSGV : </p>  
        <ion-label slot="end">{{gv.B}}</ion-label>
      </ion-item>
      <ion-item>
        <p>Ngày sinh : </p>  
        <ion-label slot="end">{{gv.D}}</ion-label>
      </ion-item>
      <ion-item>
        <p>Nơi sinh : </p>  
        <ion-label slot="end">{{gv.E}}</ion-label>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
