<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='tabs/tab4'></ion-back-button>
    </ion-buttons>
    <ion-title>Thông tin sinh viên</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <form *ngFor = 'let sv of listsinhvien'>
    <ion-list *ngIf = 'sv.C == mssv'>
      <ion-item>
        <p>Tên sinh viên : </p>  
        <ion-label slot="end" >{{sv.D}}</ion-label>
      </ion-item>
      <ion-item>
        <p>MSSV : </p>  
        <ion-label slot="end">{{sv.C}}</ion-label>
      </ion-item>
      <ion-item>
        <p>Ngày sinh : </p>  
        <ion-label slot="end">{{sv.E}}</ion-label>
      </ion-item>
      <ion-item>
        <p>Nơi sinh : </p>  
        <ion-label slot="end">{{sv.F}}</ion-label>
      </ion-item>
      <ion-item>
        <p>Nghành học : </p>  
        <ion-label slot="end">{{sv.G}}</ion-label>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
