<ion-header>
  <ion-toolbar>
    <ion-title>Lớp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4>Danh sách lớp</h4>
  <ion-list *ngFor='let lop of listlop' >
    <ion-item  (click)='getMalop(lop.B)'>
      <ion-label>
        {{lop.B}}
      </ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
