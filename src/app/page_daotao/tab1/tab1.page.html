<ion-header>
  <ion-toolbar>
    <ion-title>Quản lý giảng viên</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4>Danh sách giảng viên</h4>
  <ion-list *ngFor='let gv of listgiangvien'>
    <ion-item >
      <ion-label (click)='getMaGV(gv.B)'>
        {{gv.C}} 
      </ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
