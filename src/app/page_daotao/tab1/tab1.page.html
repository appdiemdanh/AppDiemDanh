<ion-header>
  <ion-toolbar>
    <ion-title>Quản lý giáo viên</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4>Danh sách giảng viên</h4>
  <ion-list>
    <ion-item *ngFor='let gv of listgiangvien'>
      <ion-label >
        {{gv.C}} 
      </ion-label>
      <ion-icon (click)='getMaGV(gv.B)' name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
